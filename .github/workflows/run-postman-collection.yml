name: Run Postman Collection and Deploy Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-postman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # You can adjust this version

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman Collection
        run: |
          newman run petstore.collection.json \
          --reporters cli,html \
          --reporter-html-export newman/report.html

      - name: Upload Newman report as an artifact
        uses: actions/upload-artifact@v3
        with:
          name: newman-report
          path: newman/report.html

  deploy-gh-pages:
    needs: run-postman
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Copy Newman report
        run: mkdir -p ./out && cp newman/report.html ./out/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          